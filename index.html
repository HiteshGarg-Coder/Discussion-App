<html>
    
    <head>
        <title>Discussion Portal</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"       integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    </head>
    
    <body onload="getData()">
        <div class="">
                <div class="title_header">
                    <h1 style="color: white">Discussion Portal</h1>
                </div>
            
            <div class="box">
                <div class="left">
                    <div style="background-color: white;padding: 20px 0;border-bottom: 1px solid lightgrey;">
                        <button class="btn btn-primary search-bttn" onclick="createNewQuestionForm()">New Question form</button>
                        <input class="input_search" type="text" placeholder="search questions..." onchange="search()" id="search_bar"/>
                    </div>
                    
                    <div class="leftQuestionData" id="leftQuestionData"></div>
                </div>

                <div class="right" id="right"></div>
            </div>
        </div>
    </body>

    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
